<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Library - Lavender Beats</title>
    <link rel="stylesheet" href="css/library.css">
</head>
<body>
    <div class="playlist-container">
        <!-- Logo (click to go to home page) -->
        <a href="index.html">

    <audio id="song1" src="assets/audio/happy_song1.mp3"></audio>
    <audio id="song2" src="assets/audio/happy_song2.mp3"></audio>
