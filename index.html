<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavender Beats - Home</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/network.css">
<script src="js/network.js" defer></script>

</head>
<body>
    <div class="home-container">
        <!-- Logo -->
        <a href="index.html">
            <img src="assets/images/flower_logo.jpg" alt="Lavender Beats Logo" class="app-logo">
        </a>

        <!-- App Title -->
        <div class="app-title">Lavender Beats</div>

        <!-- User Guide Icon -->
        <audio id="userGuideAudio" src="assets/audio/user_guide.mp3"></audio>
        <img src="assets/images/user_guide_icon.jpg" alt="User Guide" class="user-guide-icon" onclick="playUserGuide()">

        <!-- Playlist Grid -->
        <div class="playlist-grid">
            <a href="happy.html" class="playlist-box">
                <img src="assets/images/happy_flower.png" alt="Happy" class="box-image">
                <div class="box-label">Happy</div>
            </a>
            <a href="dance.html" class="playlist-box">
                <img src="assets/images/dance_flower.png" alt="Dance" class="box-image">
                <div class="box-label">Dance</div>
            </a>
            <a href="gym.html" class="playlist-box">
                <img src="assets/images/gym_flower.png" alt="Gym" class="box-image">
                <div class="box-label">Gym</div>
            </a>
            <a href="library.html" class="playlist-box">
                <img src="assets/images/library_flower.png" alt="Library" class="box-image">
                <div class="box-label">Library</div>
            </a>
        </div>

        <!-- Text Command Input -->
<div class="text-command">
    <input type="text" id="voiceInput" placeholder="command here..." />
    <button onclick="processCommand()">Go</button>
</div>
<div id="networkStatus" class="network-status"></div>

    <script src="js/main.js"></script>
</body>
</html>
